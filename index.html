<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>War Card Game</title>
    <link rel="stylesheet" href="assets/main.css" />
    <script defer src="assets/main.js"></script>
  </head>
  <body>
    <header>War</header>
    <!-- Player 1 -->
    <div class="player1">
        <div class="player1-title">Player 1</div>
        <div class="player1-deck">26</div>
        <div class="player1-profile-picture">PLAYER</div>
        <div class="player1-hand"></div>
      </div>
  
      <!-- Player 2 -->
      <div class="player2">
        <div class="player2-title">Player 2</div>
        <div class="player2-deck">26</div>
        <div class="player2-profile-picture">PLAYER</div>
        <div class="player2-hand"></div>
      </div>
  
      <!-- Game board or other elements -->
      <div id="game-board"></div>
      <div id="display-winner"></div>
      <div id="rounds-played">Rounds Played: 0</div>
      <div id="war-count">Wars Occurred: 0</div>


    </section>
  
    <!-- Buttons -->
    <button class="play-btn" id="playButton">Play</button>
    <button class="reset-btn" id="resetButton">Reset Game</button>

  </body>
</html>
